<!DOCTYPE html>
<html>

<head>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
</head>

<body>
    <a-scene background="color: #000000">

        <!--Camera-->
        <a-entity position="0 0 25">
            <a-camera></a-camera>
        </a-entity>

        <!--Head-->
        <a-entity>
            <a-sphere position="0 10 0" radius="4" color="blue"></a-sphere>
        </a-entity>

        <!--Neck-->
        <a-entity>
            <a-cylinder position="0 4 -3" rotation="0 0 0" radius="3" height="5" color="red" scale = "0.5"></a-cylinder>
        </a-entity>

        <!--Body-->
        <a-entity>
            <a-sphere position="0 -5 0" radius="7" color="green"></a-sphere>
        </a-entity>

        <!--Leg 1-->
        <a-entity>
            <a-cylinder position="-4.7 -17.8 -3" rotation="0 0 0" radius="2" height="10" color="yellow" scale = "0.5"></a-cylinder>
        </a-entity>

        <!--Leg 2-->
        <a-entity>
            <a-cylinder position="4.7 -17.8 -3" rotation="0 0 0" radius="2" height="10" color="yellow" scale = "0.5"></a-cylinder>
        </a-entity>

</body>
</html>
